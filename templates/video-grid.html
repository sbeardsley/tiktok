<div id="videos-grid" class="videos-grid">
    <!-- Videos will be inserted here -->
</div>

<div id="loading-spinner">
    <div class="spinner"></div>
</div>

<style>
    .videos-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        margin-top: 20px;
    }

    .video-card {
        width: 320px;
        margin: 0;
        border-radius: 8px;
        overflow: hidden;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .video-thumbnail-container {
        position: relative;
        width: 320px;
        height: 568px;
        background-color: #000;
        cursor: pointer;
        margin: 0 auto;
        overflow: hidden;
    }

    .video-card.selected-for-delete {
        border: 2px solid #dc3545;
    }

    .delete-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(220, 53, 69, 0.8);
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    .delete-confirmation {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        align-items: center;
        justify-content: center;
        z-index: 20;
    }

    .confirmation-message {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }

    .confirmation-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 15px;
    }

    .video-info {
        padding: 15px;
    }

    .video-description {
        margin-bottom: 10px;
        font-size: 14px;
        color: #666;
    }

    .video-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }

    .video-tag {
        background: #e9ecef;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        cursor: pointer;
    }

    .video-tag:hover {
        background: #dee2e6;
    }

    .username-tag {
        background: #007bff;
        color: white;
    }

    .username-tag:hover {
        background: #0056b3;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
    // Video grid functionality
    function createVideoCard(video) {
        return `
            <div class="video-card" data-video-id="${video.video_id}">
                <div class="video-content">
                    <div class="video-thumbnail-container">
                        ${video.has_thumbnail ?
                            `<img src="/thumbnail/${video.thumbnail_path}"
                                  class="video-thumbnail"
                                  onclick="playVideo(this, '${video.video_path}')"
                                  alt="Video thumbnail">` :
                            `<div class="thumbnail-loading" data-video-path="${video.video_path}" data-thumbnail-path="${video.thumbnail_path}">
                                <div class="spinner"></div>
                            </div>`
                        }
                        <button class="delete-button"
                                onclick="showDeleteConfirmation(event)">
                            Ã—
                        </button>
                    </div>
                    <div class="video-info">
                        ${video.description ? `<div class="video-description">${video.description.slice(0, 100)}...</div>` : ''}
                        <div class="video-tags">
                            ${(video.tags || []).map(tag =>
                                `<span class="video-tag" onclick="addFilter('${tag}')">${tag}</span>`
                            ).join('')}
                            ${video.username ?
                                `<span class="video-tag username-tag" onclick="addFilter('@${video.username}')">@${video.username}</span>`
                                : ''}
                        </div>
                    </div>
                </div>
                <div class="delete-confirmation"
                     data-video-path="${video.video_path}"
                     data-thumbnail-path="${video.thumbnail_path}"
                     data-video-id="${video.video_id}">
                    <div class="confirmation-message">
                        <p>Delete this video?</p>
                        <div class="confirmation-buttons">
                            <button class="confirm-delete" onclick="confirmDelete(event)">Delete</button>
                            <button class="cancel-delete" onclick="cancelDelete(event)">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // Initialize video grid
    document.addEventListener('DOMContentLoaded', function() {
        resetAndFilterVideos();
        setupInfiniteScroll();
    });
</script>
