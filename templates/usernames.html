{% extends "base.html" %}

{% block title %}Username Management{% endblock %}

{% block content %}
<div class="username-container">
    <h1>Username Management</h1>

    <div class="username-form">
        <div class="form-group">
            <label for="username-input">Add Usernames (comma-separated)</label>
            <textarea
                id="username-input"
                class="form-control"
                rows="4"
                placeholder="Enter usernames (e.g., user1, user2, user3)"
            ></textarea>
        </div>
        <button id="add-username" class="btn btn-primary">Add Username(s)</button>
    </div>

    <div class="username-list" id="username-list">
        <!-- Usernames will be inserted here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/username-manager.js') }}"></script>
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        .username-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .username-form {
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 0.5rem 1rem;
        }
    </style>
{% endblock %}
